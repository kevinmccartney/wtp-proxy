version: '3.5'

services:
  nginx_proxy:
    container_name: wtp_nginx_proxy
    build: ./nginx
    ports:
      - "80:80"
    networks:
      - wtp_net
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
  certbot:
    build: 
      context: ./certbot
      args:
        domains:
          - 'api.wethe.party'
          - 'www.wethe.party'
          - 'wethe.party'
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - nginx_proxy
networks: 
  wtp_net:
    name: wtp_net
